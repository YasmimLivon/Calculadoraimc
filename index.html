<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora IMC</title>

</head>
<body>
    <h1>Calculadora de IMC</h1>
    <form action="" id="imcform">
    <label for="peso">Digite aqui o seu peso:</label>
    <input type="text" name="peso" id="peso" required>
    <label for="altura">Digite aqui a sua altura:</label>
    <input type="text" name="altura" id="altura" required>
    <button type="submit">Calcule seu IMC</button>
</form>
<p id="resultado"></p>
<script src="script.js"></script>
</body>
</html>
